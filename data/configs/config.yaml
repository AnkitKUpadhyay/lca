whaleshark:
  data_dir: "/path/to/whaleshark/data"
  export_dir: "{data_dir}/split"
  images_dir: "{data_dir}/images/test2023"
  raw_annotation_path: "{data_dir}/annotations/instances_test2023.json"
  preprocessed_annotation_path: "{data_dir}/preprocessed/whaleshark.json"
  excluded_viewpoints: ['front', 'back', 'up', 'down']
  csv_dir: "{data_dir}/csvs"
  csv_column_names: ['annotation_uuid', 'viewpoint_y']
  merge_cols: ['annotation_uuid', 'viewpoint_y']

giraffe:
  data_dir: "/path/to/giraffe/data"
  export_dir: "{data_dir}/split"
  images_dir: "{data_dir}/images/test2023"
  raw_annotation_path: "{data_dir}/annotations/instances_train2023.json"
  preprocessed_annotation_path: "{data_dir}/annotations/preprocessed.json"
  excluded_viewpoints: []
  csv_dir: "{data_dir}/csvs"
  csv_column_names: ['annotation_uuid', 'species', 'viewpoint', 'name_uuid', 'name', 'date']
  merge_cols: ['annotation_uuid', 'viewpoint_y']



